<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>GifTastic</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" id="buttons">
                    <div class="card-header">
                        Gif Buttons
                    </div>
                    <div class="card-body" id="button-box">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" id="add-tag">
                    <div class="card-header">Add an animal</div>
                    <div class="input-group input-group-lg mb-3 card-body">

                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-lg" id="animal-input">
                        <div class="input-group-prepend">
                            <span class="input-group-text add-animal" id="inputGroup-sizing-lg">Add</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header" id="play-header">Click to Play or Double Click to Add to Favorites</div>
                    <div class="card-body" id="play-area">
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card" id="favorites">
                    <div class="card-header">
                        Favorites
                    </div>
                    <div class="card-body favs" id="add-fav">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
